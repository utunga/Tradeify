<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Tag Suppport Test</title>
    <link href="../osocial/tradeify_widget.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/ooooby_theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<div>
    <label for="for" class="desc"> Tags </label>
    <div id="tag_test"></div>
    <div id="tag_suggest"></div>
    <a href="#" onclick="tags.add_tag('test'); return false;">add test</a>  
    <a href="#" onclick="tags.add_tag('ooooby', 'group');return false;">add ooooby</a>  
    <a href="#" onclick="tags.add_tag('free', 'currency', false);return false;">add free</a>  
    <a href="#" onclick="tags.add_tag('waiheke','loc', false);return false;">add waiheke, inactive</a>  
    <a href="#" onclick="tags.remove_tag('free');return false;">remove free</a>  
    <a href="#" onclick="tags.remove_tag('ooooby');return false;">remove ooooby</a> 
    <a href="#" onclick="tags.remove_tag('waiheke');return false;">remove waiheke</a>   
</div>

<script type="text/javascript" src="../js/jquery-1.3.2.js"></script>
<!--<script type="text/javascript" src="http://www.google.com/jsapi"></script>-->
<script type="text/javascript" src="../js/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="../js/jquery.tools.min.js"></script>
<script type="text/javascript" src="../js/purePacked.js"></script>
<!--<script type="text/javascript" src="../osocial/tradeify_widget.js"></script>-->
<script type="text/javascript" src="../js/tag_support.js"></script>

<script type="text/javascript">
var selected_tags;
var tag_suggest
$(document).ready(function() {
	selected_tags = new Tags("#tag_test");
	selected_tags.add_fixed_tag("ooooby", "group");
	
	tag_suggest = new Tags("#tag_suggest");
	tag_suggest.add_tag("pumpkin");
	tag_suggest.add_tag("free", "currency");
	tag_suggest.add_tag("barter", "currency");
	tag_suggest.add_tag("waiheke", "loc");
	tag_suggest.tag_click(function() {
	    var tag = tag_suggest.find_tag($(this).text());
	    tag.active = !tag.active;
	    if (tag.active) {
	        selected_tags.add_tag(tag.text, tag.type);
	    }
	    else {
	        selected_tags.add_tag(tag.text, tag.type);
	    }
	});

});
</script>
</body>
</html>
